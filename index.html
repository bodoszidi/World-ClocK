<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
        <title>World Clock - Szidonia Bodo</title>
    </head>
    <body>
        <div class="container">
            <h1>World Clock 🕣</h1>
            <select>
                <option value="">Select City</option>
                <option value="">London</option>
                <option value="">New York</option>
                <option value="">Paris</option>
                <option value="">Sydney</option>
                <option value="">Tokio</option>
            </select>

            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles🇺🇸</h2>
                    <div class="date">25th of May, 2025</div>
                </div>
                <div class="time">12:03:15 <small>PM</small></div>
            </div>

            <div class="city" id="london">
                <div>
                    <h2>London🇬🇧</h2>
                    <div class="date">25th of May, 2025</div>
                </div>
                <div class="time">12:03:15 <small>PM</small></div>
            </div>
            <div class="city" id="budapest">
                <div>
                    <h2>Budapest🇭🇺</h2>
                    <div class="date">25th of May, 2025</div>
                </div>
                <div class="time">12:03:15 <small>PM</small></div>
            </div>
            <div class="city" id="madrid">
                <div>
                    <h2>Madrid🇪🇸</h2>
                    <div class="date">25th of May, 2025</div>
                </div>
                <div class="time">12:03:15 <small>PM</small></div>
            </div>
        </div>

            <a href="https://github.com/bodoszidi/World-ClocK" target="_blank">
                Git Hub
            </a>
            and it's hosted by
            <a
                href="https://github.com/bodoszidi/World-ClocK/tree/main"
                target="_blank"
                >Netlify</a
            >
        </footer>
        <script src="./src/index.js"></script>
    </body>
</html>
